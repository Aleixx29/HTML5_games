<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html">
    <meta charset="utf-8">
    <title>Sample HTML5 File</title>
    <script type="text/javascript" charset="utf-8">
      //This function will be called once the page loads completely
      function pageLoaded (){
        alert('Hello World! ');
      }
    </script>
  </head>
  <body onload="pageLoaded">
    <canvas id="testCanvas" width="640" height="480" style="border:black 1px solid;">
      Your browser does not support HTML5 Canvas. Please shift to another browser.
    </canvas>
  </body>
</html>
